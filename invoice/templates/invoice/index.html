<h1>Invoice Manager</h1>

    <div id='main_content' class=''>
        {% if perms.invoice.add_invoice %} 
        
        <div class='card flex col-sm'>
            <h2>Create New Invoice </h2>
            <span>Generate a invoice from a pre-existing work order</span>
            <button hx-get='/invoice/create/' hx-target='#main' hx-swap='innerHTML' hx-push-url='/invoice/create/'>
                Create
            </button>
        </div>
        {% endif %}
        <div class='card flex col-sm'>
            <h2>View All Invoices</h2>
            <button hx-get='/invoice/view/' hx-target='#main' hx-swap='innerHTML' hx-push-url='/invoice/view/'>
                View
            </button>
        </div>
    </div>
